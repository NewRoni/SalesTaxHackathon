    <!-- ml -->
    <script>
        $(document).ready(function() {
            $("#generateProductType").click(function() {
                var productName = $("#itemName").val();
                $.ajax({
                    url: "/text_inference",
                    type: "POST",
                    data: { product_name: productName },
                    success: function(response) {
                        console.log(response)
                        $("#product_type").val(response);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error generating product type:", error);
                        alert('Error generating product type.');
                    }
                });
            });

            $("#submitButton").click(function(e) {
                e.preventDefault();
                var formData = $("#taxForm").serialize();
                console.log(formData)
                $.ajax({
                    url: "/tax_inference",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        if (response.error) {
                            $("#taxResult").html("Error: " + response.error);
                        } else {
                            $("#taxResult").html("Tax Rate: " + response.tax_rate +
                                                "<br>Total Tax: " + response.total_tax +
                                                "<br>Total Price: " + response.total_price);
                        }
                        success = saveCalculation(response)
                        $("#taxForm")[0].reset(); // Clear the form
                    },
                    error: function(xhr, status, error) {
                        console.error("Error calculating tax:", error);
                        console.error("status:", status);
                        console.error("responseText:", xhr.responseText);
                        alert('Error calculating tax: ' + xhr.responseText);
                    }
                });
            });
            function saveCalculation(calculationData) {
                const data = {
                    "itemName": $("#itemName").val(),
                    "price": $("#price").val(),
                    "quantity": $("#quantity").val(),
                    "state": $("#state").val(),
                    "product_type": $("#product_type").val(),
                    "tax_paid": String(calculationData.total_tax)
                }
                $.ajax({
                    url: "/save_calculation",
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function(response) {
                        console.log("Calculation saved to database:", response);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error saving calculation:", xhr, status, error);
                        alert('Error saving calculation: ' + xhr.responseText);
                    }
                });
            }
        });
    </script>

    <!-- User Save -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the map div
            const mapDiv = document.querySelector('.map');
    
            // Check if the map div exists
            if (!mapDiv) {
                console.error("Map div not found!");
                return;
            }
    
            // Set up the Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, mapDiv.clientWidth / mapDiv.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(mapDiv.clientWidth, mapDiv.clientHeight);
            mapDiv.appendChild(renderer.domElement);

            renderer.setClearColor(0xffffff);
    
            // Create a sphere (globe)
            const geometry = new THREE.SphereGeometry(2, 32, 32);
            const textureLoader = new THREE.TextureLoader();
    
            // Load the texture
            const earthTexture = textureLoader.load('static/earthmap.png'); // Adjust the path as needed
    
            // Create material with the texture
            const material = new THREE.MeshBasicMaterial({
                map: earthTexture,
                side: THREE.DoubleSide
            });
    
            const globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
    
            // Position the camera
            const cameraPosition = new THREE.Vector3();
            const usaLAT = 37.0902
            const usaLONG = -95.7129
            let theta = (usaLONG + 180) * (Math.PI / 180);
            let phi = (90 - usaLAT) * (Math.PI / 180);
            const cameraDistance = 8;
    
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                theta += 0.001;
                cameraPosition.setFromSphericalCoords(cameraDistance, phi, theta);
                camera.position.copy(cameraPosition);
                camera.lookAt(scene.position);
                // globe.rotation.x += 0.005;
                // globe.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
    
            animate();
        });
    </script>
